<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <div id="heading"><marquee>CALCULATOR</marquee></div>
    <div class="container">
        <div class="calculator">
        <input type="text" placeholder="0" id="output-display">
        <button onclick="allclear()" style="color:red">AC</button>
        <button onclick="del()" style="color:red">DEL</button>
        <button onclick="display('%')" style="color:sienna">%</button>
        <button onclick="display('/')" style="color:sienna">/</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('*')" style="color:sienna">x</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('-')" style="color:sienna">-</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('+')" style="color:sienna">+</button>
        <button onclick="display('.')">.</button>
        <button onclick="display('00')">00</button>
        <button onclick="display('0')">0</button>
        <button onclick="equal('=')">=</button>
    </div>
    </div>
  
    <script>
        let output = document.getElementById("output-display");
        
        function display(num)
        {
            output.value+=num;
        }
        function equal()
        {
            try
            {
                output.value=eval(output.value);
            }
            catch(error)
            {
                output.value="ERROR";
                output.style.color="red";
            }
        }
        function allclear()
        {
            output.value=" ";
        }
        function del()
        {
            output.value=output.value.slice(0,-1);
        }
    </script>
</body>
</html>
